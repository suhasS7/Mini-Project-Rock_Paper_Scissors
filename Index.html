<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="game.css">
</head>

<body>
    <div id="heading">
        <h1 style=" margin-left: 650px;">Rock Paper Scissors</h1>
    </div>

    <div id="choices">
        
        <div class="choice" id="rock"><img class="imgc" src="asset/rock.png"></div>
        <div class="choice" id="paper"><img class="imgc" src="asset/paper.png"></div>
        <div class="choice" id="scissor"><img class="imgc" src="asset/scissor.png"></div>


    </div>

    <div class="score-board">
        <div class="score">
            <p id="user_score">0</p>
            <p>You</p>

        </div>
        <div class="score">
            <p id="comp_score">0</p>
            <p>Comp</p>

        </div>

    </div>


    <div class="msg-container">
        <p id="msg">Play your Move</p>
    </div>

    <div id="btn_div">
        <button id="btn">RESTART</button>
    </div>

<script src="game.js"></script>
</body>

</html>
